<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Generaciones</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- nombre,a単oNacimiento,edad, DNI,sexo,peso,altura -->
      <section class="container">
        <h1 class="text-center">Ingresa tus datos</h1>
        <hr />
        <article class="container">
            <form id="formulario" class="row pb-5">
              <div class="mb-3 col-md-12 col-lg-6">
                <label class="form-label pt-3" for="nombre">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  class="form-control"
                  minlength="3"
                  maxlength="50"
                  placeholder="Ej: Federico Ledesma"
                  required
                />
              </div>
              <div class="mb-3 col-md-4 col-lg-3">
                <label class="form-label pt-3" for="a単onacimiento"
                  >A単o de nacimiento</label
                >
                <input
                  type="number"
                  id="a単oNacimiento"
                  class="form-control"
                  min="1900"
                  max="2023"
                  placeholder="Ej: 2000"
                  required
                />
              </div>
              <div class="mb-3 col-md-4 col-lg-3">
                <label class="form-label pt-3" for="edad">Edad</label>
                <input
                  type="number"
                  id="edad"
                  class="form-control"
                  min="1"
                  max="150"
                  placeholder="Ej: 22"
                  required
                />
              </div>
              <div class="mb-3 col-md-4 col-lg-3">
                <label class="form-label pt-3" for="dni">DNI</label>
                <input
                  type="number"
                  id="dni"
                  class="form-control"
                  min="1111111"
                  max="99999999"
                  placeholder="Ej: 43204867"
                  required
                />
              </div>
              <div class="mb-3 col-md-4 col-lg-3">
                <label class="form-label pt-3" for="sexo">Sexo (Opcional)</label>
                <div class="d-flex">
                  <label class="form-label px-1" for="sexoH">Hombre</label>
                  <input type="radio" id="sexoH" class="form-check-input" name="sexo" value="H" />
                  <label class="form-label px-1" for="sexoM">Mujer</label>
                  <input type="radio" id="sexoM" class="form-check-input" name="sexo" value="M" />
                </div>
              </div>
              <div class="mb-3 col-md-4 col-lg-3">
                <label class="form-label pt-3" for="peso">Peso (Opcional)</label>
                <input
                  type="number"
                  id="peso"
                  class="form-control"
                  min="1"
                  max="300"
                  placeholder="Ej: 75"
                />
              </div>
              <div class="mb-3 col-md-4 col-lg-3">
                <label class="form-label pt-3" for="altura">Altura (Opcional)</label>
                <input
                  type="number"
                  id="altura"
                  class="form-control"
                  min="1"
                  max="3"
                  step="0.01"
                  placeholder="Ej: 1.75"
                  required
                />
              </div>
              <button type="submit" class="btn btn-dark w-100">Enviar</button>
            </form>
        </article>
        </article>
      </section>
    </main>
    <footer class="bg-dark text-light py-3 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
